<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web components Intermediate</title>
	<style>
		p{
			color: red;
		}
		#host{
			border: 3px solid orange;/*it has more weight than :host */
		}
	</style>
</head>
<body class="dark">
	<div id="host" class="error"><!--we can also put dark class here-->
		<p>Light DOM p</p>
	</div>
	<template>
		<style>
			p{
				color: blue;/*this rule wonÂ´t affect the p*/
			}
			:host{
				border: 1px solid black;
			}
			:host(.error){
				border: 1px solid red;
			}
			:host(.warning){
				border: 1px solid red;
			}
			:host(:hover){
				background: black;
			}
			:host-context(.dark){
				background-color: gray;
			}
			:host-context(.dark:hover){
				background-color: red;
			}
		</style>
		<content></content>
	</template>
	<script>
		var host = document.querySelector("#host");
		var root = host.createShadowRoot();
		var template = document.querySelector("template");
		root.appendChild(template.content);
	</script>
</body>
</html>
